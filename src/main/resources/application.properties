### costume password
spring.security.user.password=bakayoko
### we have space for 10 custom filters in front of the Spring Security filters now.
spring.security.filter.order=10
### Connection to the database
spring.datasource.url=jdbc:postgresql://localhost:5432/springjwt
spring.datasource.username=postgres
spring.datasource.password= your password
spring.datasource.driver-class-name=org.postgresql.Driver
### JPA / Hibernate
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.postgresql.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
